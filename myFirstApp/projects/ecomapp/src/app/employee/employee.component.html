<h1>
  Employee Name {{name}}
</h1>

<div [ngClass]="className" [hidden]="isHidden" [innerText]="department">
</div>

<input class="form-control" type="text" [value]="employee.name">
<input class="form-control" type="text" [value]="employee.email" (change)="employee.email=$event.target.value">
<input class="form-control" type="text" [value]="employee.address" (change)="employee.address=$event.target.value">

<div *ngIf="isHidden">
  NgIf
</div>

<button class="btn btn-primary" (click)="toggleDiv()">
  Toggle
</button>

<h1>Employee Details</h1>
{{employee.id}}
{{employee.name}}
{{employee.email}}
{{employee.address}}

<!-- {{empList}} -->

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of empList">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.address}}</td>
      <td>{{employee.email}}</td>
    </tr>
  </tbody>
</table>
